<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>La Briscola</title>
</head>
<body>
    <!-- S1: Set up your divs in a container and to their corresponding classes to add css later and go back to app.js Cached Elements for step 3 -->
    <h1>La Briscola</h1>
    <div class="container">
        <h1 class="turn"></h1>
        <div class="score-board">
            <div class="player-score"></div>
            <h3 class="message"></h3>
            <h3 class="round"></h3>
            <div class="computer-score"></div>
        </div>
        <div class="table">
            <div class="computer">
                <h2>Computer Hand</h2>
                <section class="computer-hand"></section>
                <section class="computer-cards-collected"></section>
            </div>
            <div class="field">
                <h2>Field Cards</h2>
                <section class="field-cards"></section>
            </div>
            <div class="dealer-deck">
                <h3>Dealer Deck</h3>
            </div>
            <div class="player">
                <h2>Player Hand</h2>
                <section class="player-hand"></section>
                <section class="player-cards-collected"></section>
            </div>
        </div>
        <div class="card-choices"></div>
        <div class="buttons">
            <button id="start-button">Start</button>
            <button id="reset-button" display="none">Reset</button>
            <button id="instructions">How To Play</button>
        </div>
    </div>
</body>
</html>
